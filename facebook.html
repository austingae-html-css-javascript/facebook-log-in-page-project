<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>

  <link rel="stylesheet" href="facebook.css">
</head>
<body>
  <div class="split">
    <div class="top-empty-space"></div>
    <header>
      <div class="container">
        <h1 id="facebook-title" class="text-align-center">facebook</h1>
        <h2 id="facebook-motto" class="text-align-center">Connect with friends and the world <br> around you on Facebook.</h3>
      </div>
    </header>

    <section>
      <section>
        <div class="container middle-container">
          <input class="align-to-the-center margin-bottom" id="username" type="text" placeholder="Email or phone number"">
          <input class="align-to-the-center margin-bottom" id="password" type="password" placeholder="Password">
          <button class="align-to-the-center margin-bottom" id="log-in-button">Log In</button>
          <div class="text-align-center margin-bottom">
            <a id="forgot-password">Forgot password?</a>
          </div>
          <hr class="align-to-the-center margin-bottom" id="line">
          <button class="align-to-the-center" id="create-new-account-button">Create new account</button>
        </div>
      </section>
    
      <section>
        <div class="container bottom-container text-align-center">
          <p><span id="create-a-page">Create a Page</span> for a celebrity, brand, or business</p>
        </div>
      </section>
    </section>

    <div></div>

  </div>

</body>
</html>

<!--
  During designing the elements step, do not change the width of <header> and <section>. 
    You can, however, change the widths of the children divs. How? 1) width: min(%, max-width).
    You can also set margin: 0px auto 0px auto or margin-inline auto to set equal margins on margin-left and margin-right. 


    IMPORTANT LINES OF CODE: line 33-36, aka the .container in CSS
